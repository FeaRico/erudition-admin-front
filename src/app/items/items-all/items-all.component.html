<h1>Items</h1>

<div class="center">
  <table mat-table [dataSource]="items">
<!--    ID-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{item.id}}</td>
    </ng-container>

<!--    NAME-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя предмета</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

<!--    DETAIL-->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Редактировать</th>
      <td mat-cell *matCellDef="let item">
        <a routerLink="/items/detail/{{item.id}}">
          <fa-icon [icon]="icons.get('detail')" size="lg"></fa-icon>
        </a>
      </td>
    </ng-container>

<!--    DELETE-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Удалить</th>
      <td mat-cell *matCellDef="let item">
        <fa-icon [icon]="icons.get('delete')" size="lg" (click)="deleteItem(item.id)"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
  </table>
  <div class="d-grid gap-1">
    <button class="btn btn-outline-primary" (click)="openAddPage()">Добавить новый предмет</button>
  </div>
</div>
